<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Register</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Register</h2>

                    <form th:action="@{/register}" method="post" th:object="${registerRequest}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="loginName" class="form-label">Login Name</label>
                            <input type="text" class="form-control" id="loginName" th:field="*{loginName}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('loginName')}" th:errors="*{loginName}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" th:field="*{gender}">
                                <option th:each="gender : ${T(com.example.cookingrecipes.model.Gender).values()}"
                                        th:value="${gender}" th:text="${gender}">Gender</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="profileImage" class="form-label">Profile Image URL (optional)</label>
                            <input type="url" class="form-control" id="profileImage" th:field="*{profileImage}">
                            <div class="text-danger" th:if="${#fields.hasErrors('profileImage')}" th:errors="*{profileImage}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio (optional)</label>
                            <textarea class="form-control" id="bio" th:field="*{bio}" rows="3"></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
