<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${recipe.name}">Recipe Detail</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-8">
            <img th:src="${recipe.image}" class="img-fluid rounded mb-4" th:alt="${recipe.name}">
            <h1 th:text="${recipe.name}">Recipe Name</h1>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                        <span class="badge bg-primary me-2">
                            <i class="fas fa-clock"></i>
                            <span th:text="${recipe.preparationTime + ' min'}">Time</span>
                        </span>
                    <span class="text-muted">
                            By <a th:href="@{/users/{id}(id=${recipe.author.id})}"
                                  th:text="${recipe.author.username}">Author</a>
                        </span>
                </div>
                <div sec:authorize="isAuthenticated()"
                     th:if="${#authentication.principal.id == recipe.author.id or #authorization.expression('hasRole(''ADMIN'')')}">
                    <a th:href="@{/recipes/{id}/edit(id=${recipe.id})}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </div>

            <p class="lead" th:text="${recipe.shortDescription}">Short description</p>

            <h3>Ingredients</h3>
            <ul class="list-group mb-4">
                <li class="list-group-item" th:each="ingredient : ${recipe.ingredients}"
                    th:text="${ingredient}">Ingredient</li>
            </ul>

            <h3>Instructions</h3>
            <p th:text="${recipe.description}">Detailed description</p>

            <h3>Tags</h3>
            <div class="mb-4">
                <span th:each="tag : ${recipe.tags}" class="badge bg-secondary me-1" th:text="${tag}">Tag</span>
            </div>
        </div>

        <div class="col-md-4">
            <!-- Additional content like related recipes could go here -->
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this recipe?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form th:action="@{/recipes/{id}/delete(id=${recipe.id})}" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
